<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jockeys</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <style>
        body{ font-family:monospace; margin: 0px; background: linear-gradient(to right, #132b39,#2d91ad); color: #cdd9e3; justify-content: center;}
        
        .title-div { font-weight: 600; text-align: center; max-width: 450px; margin-left: auto; margin-right: auto; margin-bottom: 10px; margin-top: 10px; background-color: rgba(0,0,0,.0); padding: 10px 5px; border-radius: 10px; box-shadow: 5px 5px 5px rgba(0,0,0,.0);}
        
        #heading-title { margin:0px;}

        #sort-button-div { margin-left: auto; margin-right: auto; margin-bottom: 15px; margin-top: 15px; max-width: 380px; text-align: center;}

        /* sorting buttons */
        #race-time-button { width: 90px; background-color: rgba(0,0,0,.0); color: #cdd9e3; padding-top: 5px; padding-bottom: 5px; border: 1px solid white; border-radius: 5px; box-shadow: 5px 5px 5px rgba(0,0,0,.2); cursor: pointer; margin-left: 5px; transition: all .5s;}
        #score-button { width: 70px; padding-top: 5px; padding-bottom: 5px; background-color: rgba(0,0,0,.0); color: #cdd9e3; border: 1px solid white; border-radius: 5px; box-shadow: 5px 5px 5px rgba(0,0,0,.2); cursor: pointer; margin-left: 5px; transition: all .5s;}
        #location-button { width: 90px; background-color: rgba(0,0,0,.0); color: #cdd9e3; padding-top: 5px; padding-bottom: 5px; border: 1px solid white; border-radius: 5px; box-shadow: 5px 5px 5px rgba(0,0,0,.2); cursor: pointer; margin-left: 5px; transition: all .5s;}

        /* hover State for sorting buttons */
        #score-button:hover { opacity: .9; border:1px solid #132b39; transition: all .1s; scale: 1.05;}
        #race-time-button:hover { opacity: .9; border:1px solid #132b39; transition: all .1s; scale: 1.05;}
        #location-button:hover { opacity: .9; border:1px solid #132b39; transition: all .1s; scale: 1.05;}

        /* Active state for sorting buttons */
        #race-time-button:active { scale: .98; transition: all .1s; box-shadow: none;}
        #score-button:active { scale: .98; transition: all .1s; box-shadow: none;}
        #location-button:active { scale: .98; transition: all .1s; box-shadow: none;}

        /* Hide or Show Button */
        #already-ran-button {width: 300px; background-color: rgba(0,0,0,.0); color: #cdd9e3; padding-top: 5px; padding-bottom: 5px; border: 1px solid white; border-radius: 5px; box-shadow: 5px 5px 5px rgba(0,0,0,.2); cursor: pointer; margin-left: 5px; transition: all .5s;}
        #already-ran-button:hover { opacity: .9; border:1px solid #132b39; transition: all .1s; scale: 1.05;}
        #already-ran-button:active { scale: .98; transition: all .1s; box-shadow: none;}

        #main-data-div { display: flex; flex-wrap: wrap; justify-content: center; align-items: center;}

        #completed-run-div {display: flex; align-items: center; justify-content: center; margin: 10px;}

        #time-updated { margin: 0px; padding-top: 15px;}

        .inner-div { display: flex; flex-wrap: wrap; align-items: center; background-color: #4a46ff; margin: 5px; padding-left: 5px; padding-right: 5px; border-radius: 4px; max-width: 370px; box-shadow: 5px 5px 5px rgba(0,0,0,.7);}
    
        .inner-div:hover { cursor: pointer; scale: 1.02;}

        .raceNameDiv { display: flex; flex-direction: row; padding: 0px; margin: 5px 0px; text-align: center; width: 100%;  font-size: 18px;}

        .race-name-class { width: 75%; text-align: left; margin: 5px;}

        .race-time { margin: 5px; width: 25%;}
        
        .bib-image-class { margin-left: 35px; height: 30px; width: 25px; }

        .jockey-name-class { display: inline; margin: 0px; text-align: left; padding-left: 5px;}

        #name-trainer-div { display: flex; justify-content: space-between; align-items: center; margin: 0px; width: 100%;}

        .score-div { display: flex; align-items: center; justify-content:space-between; width: 100%; margin: 10px 0px;}

        .horse-name-class { text-align: left; margin: 0px; padding-right: 10px;}

        .trainer-name-class {text-align: left; margin: 0px; padding-top: 4px; padding-bottom: 4px; padding-left: 5px;}

        .score-class{display: block; text-align: right; margin: 0px; padding-right: 10px;}

    </style>

</head>
<body>
<header>
    <div class="title-div">
        <p id="heading-title">
            Todays Tips 
        </p>
        <p id="time-updated">Last Updated: <span id="time-update-span"></span></p>

    </div>
    <div id="sort-button-div">
        <span>Sort By üëâ </span>
        <button id="race-time-button" onclick="sortByRace()" title="Orgainze in race order for the day">Race Time</button>
        <button id="score-button" onclick="sortByScore()" title="Orgainze by score lower the score the btter">Score</button>
        <button id="location-button" onclick="sortByTrack()" title="Orgainze by race loaction">Race Track</button>
    </div>
</header>
<div id="completed-run-div"><button id="already-ran-button" onclick="showCompletedRaces()">üêé Show  Already  Raced</button></div>
<div id="main-data-div"></div>
    


<script>

    let workingData = collectdata();

    const parentelement = document.getElementById('main-data-div');
    parentelement.innerHTML = "";

    let ranDivState = false;


async function showCompletedRaces () {

    // Function for button to hide or show completed races
    let updatedata = await data;

    if (ranDivState === true) {   
        ranDivState = false;
    } else {
        ranDivState = true;
    }
    parentelement.innerText = '';
    createMainDivs(updatedata);
}

    
async function collectdata () {

    // calls api for the data and sorts into race time 
    let horseDataSplit = [];
    response = await fetch('/horsedata');
    data = await response.json();

    workingData = await data;
    
    data = data[0].sort((a, b) => a.raceTime - b.raceTime)

    updateHeaderTime(data);
    createMainDivs(data);
    
    return data;
}


async function sortByRace () {
    // this function sorts the data by actual race time 
    data = await workingData;
    data = data[0].sort((a, b) => a.raceTime - b.raceTime)
    parentelement.innerText = '';
    createMainDivs(data);

}


async function sortByScore () {
    // this function sorts the data by Score
    data = await workingData;
    data = data[0].sort((a, b) => a.score - b.score)
    parentelement.innerText = '';
    createMainDivs(data);

}


async function sortByTrack () {
    // this function sorts the data by race location
    data = await workingData;
    
    data = data[0].sort((a, b) => {
    const nameA = a.race.toUpperCase();
    const nameB = b.race.toUpperCase();
    if (nameA < nameB) {
        return -1;
    }
    if (nameA > nameB) {
        return 1;
    }
    return 0;
        });

    parentelement.innerText = '';
    createMainDivs(data);

}


function updateHeaderTime(data) {
    // Data is sent from server includes the time the the stats where updated.
    const timeElement = document.getElementById('time-update-span');
    timeElement.innerText = '';

    const timeIn = parseInt(data[0].timeStored);
    const timeSet = new Date(timeIn * 1000);
    timeElement.innerText = `${timeSet.toLocaleString()}`;
}


function createMainDivs(data) {

    // Loop over data that has been split, and extract each piece to add to div
    for (let i = 0; i< data.length; i++) {
    
       // Create seperate divs for each element
        const InnerDivElement = document.createElement('div');
        InnerDivElement.className = 'inner-div';
        parentelement.appendChild(InnerDivElement); 

        // Set header div up for race number and time
        const raceNameDiv = document.createElement('div');
        raceNameDiv.className = 'raceNameDiv';
        InnerDivElement.appendChild(raceNameDiv);

        // Race Location and Number
        const raceElement = document.createElement('p');
        raceElement.className = 'race-name-class';
        raceElement.innerText = data[i].race;
        raceNameDiv.appendChild(raceElement);

        // Time of the race
        const currentTime = new Date();

        const timeOfRace = document.createElement('p');
        timeOfRace.className = 'race-time';
        const raceTime = new Date(data[i].raceTime * 1000);
        let raceTimex = raceTime.toLocaleString([], {
            hour:"2-digit",
            minute:"2-digit",
            hour12: true
        });
        if (parseInt(raceTimex[0]) === 0) {
            timeOfRace.innerText = raceTimex.slice(1)
            raceNameDiv.append(timeOfRace);
               
        }
        else {
            timeOfRace.innerText = raceTimex
            raceNameDiv.append(timeOfRace);
        }

        // Div Set up for trainer info
        const nameDivElement = document.createElement('div');
        nameDivElement.id = 'name-trainer-div'
        InnerDivElement.appendChild(nameDivElement)



        // Trainer name
        const trainerName = document.createElement('p');
        trainerName.className = 'trainer-name-class';
        trainerName.innerText = `T: ${data[i].trainerName}`;
        nameDivElement.appendChild(trainerName);

        // Horse Name
        const horseName = document.createElement('p');
        horseName.className = 'horse-name-class';
        horseName.innerText = `üèá ${data[i].horse}`;
        nameDivElement.appendChild(horseName);

        // Trainer and Score Div
        const scoreDiv = document.createElement('div');
        scoreDiv.className = "score-div";
        InnerDivElement.appendChild(scoreDiv);

        // Jockey Colours as an image
        const jockeyBibImage = document.createElement('img');
        jockeyBibImage.className = 'bib-image-class';
        jockeyBibImage.src = data[i].bibLink;
        jockeyBibImage.alt = "Bib Image";
        scoreDiv.appendChild(jockeyBibImage);  

        // Jockey Name 
        const jockeyName = document.createElement('p');
        jockeyName.className = 'jockey-name-class';
        jockeyName.innerText = data[i].jockeyName;
        scoreDiv.appendChild(jockeyName);

        // Score Given
        const scoreElement = document.createElement('p');
        scoreElement.className = 'score-class'
        scoreElement.innerText = `Score: ${data[i].score}`;

        switch (true) {
            case currentTime > raceTime:
                InnerDivElement.style.opacity = '.5';
                if (ranDivState === false) {
                    InnerDivElement.style.display = 'none';
                    document.getElementById('already-ran-button').innerText = 'üêé Show  Already  Raced';
                } else {
                    InnerDivElement.style.display = 'flex';
                    document.getElementById('already-ran-button').innerText = 'üêé Hide  Already  Raced';
                }
            case data[i].score > 50:
            InnerDivElement.style.backgroundColor = '#132b39';
            InnerDivElement.style.color = '#cdd9e3';
                break;
            
            case data[i].score > 25 && data[i].score <= 50:
            InnerDivElement.style.backgroundColor = '#275063';
            InnerDivElement.style.color = '#cdd9e3';  
                break;

            case data[i].score > 10 && data[i].score <= 25:
            InnerDivElement.style.backgroundColor = '#287592';
            InnerDivElement.style.color = '#cdd9e3';  
                break;

                case data[i].score > 0 && data[i].score <= 10:
            InnerDivElement.style.backgroundColor = '#b6e2eb';
            InnerDivElement.style.color = 'black';  
                break;

            default:
            InnerDivElement.style.display = 'none';
        
        }

        scoreDiv.appendChild(scoreElement);
    }


}

async function regularUpdate () {
// used to update data every x mins
let updatedata = await data;
parentelement.innerText = '';
createMainDivs(updatedata);
}

setInterval(() => {
    regularUpdate();
    console.log('updated');
},300000);

</script>
</body>
</html>
